<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.css" />
    <link rel="stylesheet" href="./css/fontawesome.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./js/main.js" />
    <title>Drag & Drop</title>
  </head>
  <body class="center">
    <!-- Main -->
    <div class="drag-drop space-between">
      <!-- Left Container -->
      <div class="left">
        <!-- Element One -->
        <div draggable="true" class="drag">
          <img src="./images/drag_drop_icon.png" alt="" draggable="false" />
          <p>List Item 1</p>
        </div>
        <!-- Element Two -->
        <div draggable="true" class="drag">
          <img src="./images/drag_drop_icon.png" alt="" draggable="false" />
          <p>List Item 2</p>
        </div>
        <!-- Element Three -->
        <div draggable="true" class="drag">
          <img src="./images/drag_drop_icon.png" alt="" draggable="false" />
          <p>List Item 3</p>
        </div>
        <!-- Element Four -->
        <div draggable="true" class="drag">
          <img src="./images/drag_drop_icon.png" alt="" draggable="false" />
          <p>List Item 4</p>
        </div>
      </div>
      <!-- Right Container -->
      <div class="right"></div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
